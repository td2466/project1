{% extends "common.html" %}
{% block title %}Payment{% endblock %}
{% block body %}
    <h1>Payment Info Page</h1>
    <p>Username: {{username}}</p>
    <p>Choose the card:</p>
    <form action="{{ url_for('comment') }}" method="post">
    <ul>
      {% for usercard in usercardlist %}
      <li>{{ usercard['type'] }}, {{ usercard['number'] }}
      <input type="radio" name="cardnumber" value="{{usercard['number']}}" /></li>
      {% endfor %}
    </ul>

      <input type="submit" value="Pay now" />
      <input type="hidden" name="username" value="{{username}}" />
      {% if oid %}<input type="hidden" name="oid" value="{{oid}}" />{% endif %}
    </form>

{% endblock %}
